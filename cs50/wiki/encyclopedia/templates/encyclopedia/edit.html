{% extends "encyclopedia/layout.html" %}

{% block title %}Edit {{ title }}{% endblock %}

{% block body %}
    <h2>Edit Entry: {{ title }}</h2>
    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="60" required>{{ content }}</textarea><br><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
