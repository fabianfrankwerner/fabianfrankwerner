{% extends 'flashcards/base.html' %}
{% block content %}
<h2>Delete Deck</h2>
<p>Are you sure you want to delete the deck "<strong>{{ deck.title }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
