<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Instagram</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" class="logo" />
      <img src="./images/user-avatar.png" class="avatar" />
    </header>
    <main>
      <div class="post">
        <div class="user-info">
          <img src="./images/avatar-vangogh.jpg" class="user-avatar" />
          <div class="user-column">
            <p class="user-name">Vincent van Gogh</p>
            <p class="user-location">Zudert, Netherlands</p>
          </div>
        </div>
        <img src="./images/post-vangogh.jpg" class="post-image" />
        <div class="post-info">
          <div class="post-icons">
            <img src="./images/icon-like.svg" class="post-icon-like" />
            <img src="./images/icon-comment.svg" class="post-icon-comment" />
            <img src="./images/icon-share.svg" class="post-icon-share" />
          </div>
          <p class="post-engagement">21,492 likes</p>
          <p class="post-caption">
            <span class="bold">vincey1853</span> just took a few mushrooms lol
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
