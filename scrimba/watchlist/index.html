<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1 class="header-h1">Movies</h1>
      <p class="header-p"><a href="watchlist.html">Watchlist</a></p>
    </header>
    <main>
      <form class="search">
        <input
          id="search"
          class="search-bar"
          type="search"
          placeholder="Search for a movie..."
        />
        <button id="search-button" class="search-button" type="submit">
          Search
        </button>
      </form>
      <div class="main-content">
        <img
          id="main-img"
          class="main-img"
          src="./assets/icons/film.svg"
          alt=""
        />
        <h2 id="main-h2" class="main-h2">Start exploring</h2>
      </div>
      <div class="movies"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
