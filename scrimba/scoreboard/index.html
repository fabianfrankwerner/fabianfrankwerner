<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3 class="board-title-home">HOME</h3>
        <p class="home-points-text" id="home">0</p>
        <div class="add-points-btns-home">
          <button class="plus-one-point" onclick="addOneHome()">+1</button>
          <button class="plus-two-point" onclick="addTwoHome()">+2</button>
          <button class="plus-three-point" onclick="addThreeHome()">+3</button>
        </div>
      </div>
      <div>
        <h3 class="board-title-home">GUEST</h3>
        <p class="home-points-text" id="guest">0</p>
        <div class="add-points-btns-home">
          <button class="plus-one-point" onclick="addOneGuest()">+1</button>
          <button class="plus-two-point" onclick="addTwoGuest()">+2</button>
          <button class="plus-three-point" onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
