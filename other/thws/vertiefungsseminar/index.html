<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Replace these with your actual Google Form links
      const formA = "https://mymind.com";
      const formB = "https://reddit.com";

      // Randomly select one of the forms (50/50 chance)
      const targetUrl = Math.random() < 0.5 ? formA : formB;

      // Redirect the user
      window.location.href = targetUrl;
    </script>
  </head>
  <body>
    <p>Redirecting you to the form...</p>
  </body>
</html>
