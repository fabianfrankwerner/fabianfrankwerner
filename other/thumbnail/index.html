<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thumbnail</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dark-mode">
    <div class="navbar">
      <label for="file-upload" class="custom-file-upload">
        <input type="file" id="file-upload" accept="image/*" />Thumbnail
      </label>

      <input
        type="text"
        id="search-field"
        class="custom-text-input"
        placeholder="Title"
      />

      <label class="switch">
        <input type="checkbox" id="modeToggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="content">
      <div class="component">
        <img
          id="thumbnail-preview-home"
          class="thumbnail-preview-home"
          alt="Upload your thumbnail and add your title."
        />
        <div class="preview-home">
          <div class="preview-home-left">
            <p class="profile-picture-preview-home">
              <a href="https://youtube.com/@fabianfrankwerner"
                ><img
                  src="./img/Fabian Frank Werner (Dark).svg"
                  alt="Profile Picture"
              /></a>
            </p>
          </div>
          <div class="preview-home-right">
            <p id="title-preview-home" class="title-preview-home"></p>
            <p class="channel-preview-home">
              <a href="https://youtube.com/@fabianfrankwerner"
                >Fabian Frank Werner</a
              >
            </p>
            <p class="data-preview-home">1M views â€¢ 2 years ago</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
