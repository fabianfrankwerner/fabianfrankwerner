<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone - Vanilla CSS</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <div class="nav-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined icon-btn">apps</span>
        <div class="avatar">U</div>
      </div>
    </header>

    <main>
      <div class="logo">
        <span style="color: #4285f4">G</span
        ><span style="color: #ea4335">o</span
        ><span style="color: #fbbc05">o</span
        ><span style="color: #4285f4">g</span
        ><span style="color: #34a853">l</span
        ><span style="color: #ea4335">e</span>
      </div>

      <div class="search-container">
        <span class="material-symbols-outlined search-icon">search</span>
        <input type="text" />
        <span class="material-symbols-outlined mic-icon">mic</span>
        <span class="material-symbols-outlined lens-icon">lens_blur</span>
      </div>

      <div class="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <div class="language-offer">
        Google offered in: <a href="#">Deutsch</a>
      </div>
    </main>

    <footer>
      <div class="footer-top">Germany</div>
      <div class="footer-bottom">
        <div class="footer-links-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>
        <div class="footer-links-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
