<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body
    class="min-h-screen flex flex-col bg-google-bg text-google-textGray font-sans text-sm leading-normal tracking-tight"
  >
    <header class="flex justify-between items-center py-[6px] px-5 shrink-0">
      <div class="nav-left flex">
        <a
          href="#"
          class="mx-[15px] cursor-pointer text-google-textMain text-[13px] no-underline hover:underline"
          >About</a
        >
        <a
          href="#"
          class="mx-[15px] cursor-pointer text-google-textMain text-[13px] no-underline hover:underline"
          >Store</a
        >
      </div>
      <div class="nav-right flex items-center">
        <a
          href="#"
          class="mx-[15px] cursor-pointer text-google-textMain text-[13px] no-underline hover:underline"
          >Gmail</a
        >
        <a
          href="#"
          class="mx-[15px] cursor-pointer text-google-textMain text-[13px] no-underline hover:underline"
          >Images</a
        >
        <span
          class="material-symbols-outlined icon-btn mx-2 cursor-pointer text-google-textMain p-2 rounded-full flex items-center justify-center hover:bg-white/10"
          >apps</span
        >
        <div
          class="avatar w-8 h-8 bg-[#8e24aa] text-white rounded-full flex justify-center items-center ml-2 text-lg font-medium cursor-pointer"
        >
          U
        </div>
      </div>
    </header>

    <main
      class="flex-grow flex flex-col items-center justify-center pt-0 -mt-[100px]"
    >
      <div class="logo-container mb-[15px] flex justify-center items-center">
        <img
          src="../google.gif"
          alt="Google Logo"
          class="logo-gif h-[184px] w-auto object-contain max-w-[544px]"
        />
      </div>

      <div
        class="search-container bg-google-element border border-google-border rounded-3xl w-full max-w-[584px] h-11 flex items-center px-4 mb-[30px] relative transition-all duration-200 ease-in-out hover:bg-google-elementHover hover:shadow-[0_1px_6px_0_rgba(23,23,23,0.5)] hover:border-transparent"
      >
        <span
          class="material-symbols-outlined search-icon text-google-icon cursor-pointer mr-3 text-xl flex items-center"
          >search</span
        >
        <input
          type="text"
          class="flex-grow bg-transparent border-none outline-none text-google-textMain text-base px-3 font-sans"
        />
        <span
          class="material-symbols-outlined mic-icon text-google-icon cursor-pointer mx-2 text-xl flex items-center rounded-full transition-colors duration-200 hover:bg-white/10"
          >mic</span
        >
      </div>

      <div class="buttons flex gap-[11px] mb-[30px]">
        <button
          class="bg-google-element border border-transparent text-google-textMain py-[11px] px-5 rounded text-sm cursor-pointer font-sans transition-all duration-200 hover:border-google-border hover:shadow-[0_1px_1px_rgba(0,0,0,0.1)]"
        >
          Google Search
        </button>
        <button
          class="bg-google-element border border-transparent text-google-textMain py-[11px] px-5 rounded text-sm cursor-pointer font-sans transition-all duration-200 hover:border-google-border hover:shadow-[0_1px_1px_rgba(0,0,0,0.1)]"
        >
          I'm Feeling Lucky
        </button>
      </div>

      <div
        class="language-offer mt-0 text-google-textGray text-[13px] font-sans"
      >
        Google offered in:
        <a href="#" class="text-google-link no-underline hover:underline"
          >Deutsch</a
        >
      </div>
    </main>

    <footer class="bg-google-footer shrink-0">
      <div
        class="footer-top py-[15px] px-[30px] border-b border-[#3c4043] text-google-textGray text-[15px] font-sans"
      >
        Germany
      </div>
      <div
        class="footer-bottom flex flex-wrap justify-between py-[15px] px-[30px] max-[768px]:justify-center"
      >
        <div
          class="footer-links-left flex items-center flex-wrap max-[768px]:justify-center max-[768px]:mb-2.5"
        >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >Advertising</a
          >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >Business</a
          >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >How Search works</a
          >
        </div>
        <div
          class="footer-links-right flex items-center flex-wrap max-[768px]:justify-center"
        >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >Privacy</a
          >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >Terms</a
          >
          <a
            href="#"
            class="mr-[27px] whitespace-nowrap text-google-textGray text-sm no-underline font-sans hover:underline tracking-tight"
            >Settings</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
