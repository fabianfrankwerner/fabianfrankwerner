<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone - Tailwind CSS</title>
    <link rel="stylesheet" href="output.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="h-screen flex flex-col bg-google-bg text-google-textGray font-sans text-sm">

    <header class="flex justify-between items-center p-5 shrink-0">
        <div class="flex space-x-4">
            <a href="#" class="hover:underline">About</a>
            <a href="#" class="hover:underline">Store</a>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="hover:underline">Gmail</a>
            <a href="#" class="hover:underline">Images</a>
            <span class="material-symbols-outlined cursor-pointer p-2 rounded-full hover:bg-zinc-800">apps</span>
            <div class="w-8 h-8 bg-purple-600 text-white rounded-full flex justify-center items-center text-lg">U</div>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center pt-32">
        <div class="text-8xl font-bold mb-8" style="font-family: 'Product Sans', sans-serif;">
             <span class="text-google-blue">G</span><span class="text-google-red">o</span><span class="text-google-yellow">o</span><span class="text-google-blue">g</span><span class="text-google-green">l</span><span class="text-google-red">e</span>
        </div>

        <div class="bg-google-element border border-gray-500 rounded-full w-full max-w-xl h-[46px] flex items-center px-4 mb-8 hover:bg-[#3c4043] hover:shadow-md hover:border-transparent transition-shadow">
            <span class="material-symbols-outlined text-gray-400 mr-3">search</span>
            <input type="text" class="flex-grow bg-transparent border-none outline-none text-google-textMain text-base">
            <span class="material-symbols-outlined text-gray-400 mx-1 cursor-pointer">mic</span>
            <span class="material-symbols-outlined text-gray-400 mx-1 cursor-pointer">lens_blur</span>
        </div>

        <div class="flex justify-center space-x-3">
            <button class="bg-google-element text-google-textMain px-4 py-[11px] rounded-[4px] border border-transparent hover:border-gray-500">Google Search</button>
            <button class="bg-google-element text-google-textMain px-4 py-[11px] rounded-[4px] border border-transparent hover:border-gray-500">I'm Feeling Lucky</button>
        </div>

        <div class="mt-8 text-small">
            Google offered in: <a href="#" class="text-google-link hover:underline">Deutsch</a>
        </div>
    </main>

    <footer class="bg-google-footer shrink-0">
        <div class="px-8 py-4 border-b border-zinc-700">
            Germany
        </div>
        <div class="flex flex-wrap md:justify-between justify-center px-8 py-4">
            <div class="flex flex-wrap justify-center space-x-6 mb-3 md:mb-0">
                <a href="#" class="hover:underline">Advertising</a>
                <a href="#" class="hover:underline">Business</a>
                <a href="#" class="hover:underline">How Search works</a>
            </div>
            <div class="flex flex-wrap justify-center space-x-6">
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <a href="#" class="hover:underline">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
