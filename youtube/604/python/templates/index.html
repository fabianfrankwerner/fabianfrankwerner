<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Git Analyzer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Analyzer</h1>
      <p>Enter a public repository to analyze.</p>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <input
          type="text"
          name="user"
          placeholder="Username (e.g. facebook)"
          required
        />
        <input
          type="text"
          name="repo"
          placeholder="Repository (e.g. react)"
          required
        />
        <button type="submit">Analyze</button>
      </form>
    </div>
  </body>
</html>
