<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="grid">
      <div class="row">
        <div class="cell one">1</div>
        <div class="cell two">2</div>
        <div class="cell three">3</div>
      </div>
      <div class="row">
        <div class="cell four">4</div>
        <div class="cell five">5</div>
        <div class="cell six">6</div>
      </div>
      <div class="row">
        <div class="cell seven">7</div>
        <div class="cell eight">8</div>
        <div class="cell nine">9</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
