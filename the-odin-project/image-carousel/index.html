<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel-button prev">❮</button>
      <button class="carousel-button next">❯</button>
      <div class="carousel-container">
        <div class="carousel-slide one">
          <img src="./images/image1.png" alt="image1" />
        </div>
        <div class="carousel-slide two">
          <img src="./images/image2.png" alt="image2" />
        </div>
        <div class="carousel-slide three">
          <img src="./images/image3.png" alt="image3" />
        </div>
        <div class="carousel-slide four">
          <img src="./images/image4.png" alt="image4" />
        </div>
        <div class="carousel-slide five">
          <img src="./images/image5.png" alt="image5" />
        </div>
      </div>
      <div class="carousel-dots"></div>
    </div>
  </body>
</html>
